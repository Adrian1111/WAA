
<div ng-controller="authCtrl" class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
    <div id="authHelper" class="alert alert-info" ng-hide="authenticationError" tabindex="0">
        <p>For authentication, please provide your username and password. Then click on 'ENTER' button.</p>
    </div>

    <div class="alert alert-danger" ng-show="authenticationError" tabindex="0">
        <p>Autentification error ({{authenticationError.replace('errorMsg - ', '')}}). Please try again.</p>
    </div>
    <br />
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 tabindex="0" aria-describedby="authHelper">Sign in <div class="loader" ng-show="showSpinner" alt="Spinner, showing when user is waiting to log in."></div></h1>

        </div>
        <form>
            <div class="panel-body">
                <div class="form-group">
                    <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user" style="width: auto"></i>
                                </span>
                        <input id="txtUsuario" ng-model="username" runat="server" type="text" class="form-control" name="user" placeholder="user@name.com" required="" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock" style="width: auto"></i>
                                </span>
                        <input id="txtSenha" ng-model="password"  runat="server" type="password" class="form-control" name="password" placeholder="******" required="" />
                    </div>
                </div>
                <button id="btnLogin" ng-click="authenticate(username, password)"
                        ng-disabled="authForm.$invalid" runat="server" class="btn btn-default" style="width: 100%">
                    ENTER <i class="glyphicon glyphicon-log-in"></i>
                </button>
            </div>
        </form>
    </div>
</div>
